<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>YouTube Video Saver</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="wrapper">
          <div class="header__block">
            <div class="header__intro">
              <div class="header__icon">
                <svg
                  id="Layer_1"
                  version="1.0"
                  viewBox="0 0 34 34"
                  width="34px"
                  xml:space="preserve"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <g>
                    <path
                      d="M31.67,9.179c0,0-0.312-2.353-1.271-3.389c-1.217-1.358-2.58-1.366-3.205-1.443C22.717,4,16.002,4,16.002,4   h-0.015c0,0-6.715,0-11.191,0.347C4.171,4.424,2.809,4.432,1.591,5.79C0.633,6.826,0.32,9.179,0.32,9.179S0,11.94,0,14.701v2.588   c0,2.763,0.32,5.523,0.32,5.523s0.312,2.352,1.271,3.386c1.218,1.358,2.815,1.317,3.527,1.459C7.677,27.919,15.995,28,15.995,28   s6.722-0.012,11.199-0.355c0.625-0.08,1.988-0.088,3.205-1.446c0.958-1.034,1.271-3.386,1.271-3.386s0.32-2.761,0.32-5.523v-2.588   C31.99,11.94,31.67,9.179,31.67,9.179z"
                      fill="#E02F2F"
                    />
                    <polygon fill="#FFFFFF" points="12,10 12,22 22,16  " />
                  </g>
                  <g />
                  <g />
                  <g />
                  <g />
                  <g />
                  <g />
                </svg>
              </div>
              <h1 class="headline">YouTube Video&nbsp;Saver</h1>
              <p class="copy">
                A helpful app to keep track of useful youtube videos. Once you discover a&nbsp;video that you might want to rewatch or comeback to later, add its
                <strong>url</strong>&nbsp;here.
              </p>
            </div>
            <div class="header__form">
              <form class="form">
                <label for="videoId" class="form__label">Video url</label>
                <div class="input-group">
                  <input
                    required
                    type="text"
                    name="videoId"
                    id="videoId"
                    class="form__input"
                    placeholder="https://www.youtube.com/watch?v=g9hPa-G3lfw"
                  />
                  <span id="input-error-msg" class="input-error-msg"></span>
                </div>
                <button onclick="saveVideo(event)" class="form__submit">Save Video</button>
              </form>
            </div>
          </div>
        </div>
      </header>
      <section class="videos">
        <div class="wrapper-xl">
          <div class="video-count-block">
            <p class="video-counter">Videos added: <span id="video-count" class="video-count"></span></p>
          </div>
          <p id="not-found"></p>
          <ul id="videosContainer" class="videos__container"></ul>
        </div>
      </section>
    </main>
    <div class="modal closed" id="modal" onclick="handleModalClick()">
      <iframe frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
